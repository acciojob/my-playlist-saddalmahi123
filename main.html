<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Webpage</title>
  <style>
    body {
      background-color: #cccccc;
    }

    .player_one {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .player_one a {
      margin: 5px 0;
      text-decoration: none;
      color: #000;
    }

    .player_two {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .player_two video {
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="player_one">
    <h2>Playlist</h2>
    <a href="https://www.youtube.com/watch?v=kd-6aw99DpA" target="_blank">Song 1</a>
    <a href="https://www.youtube.com/watch?v=9iIX4PBplAY" target="_blank">Song 2</a>
    <a href="https://www.youtube.com/watch?v=IjBAgWKW12Y" target="_blank">Song 3</a>
    <a href="https://www.youtube.com/watch?v=puKD3nkB1h4" target="_blank">Song 4</a>
    <a href="https://www.youtube.com/watch?v=6MgsHSAcI9k" target="_blank">Song 5</a>
  </div>

  <div class="player_two">
    <video controls>
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div>
    <h2>MP3 Player</h2>
    <audio controls>
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
